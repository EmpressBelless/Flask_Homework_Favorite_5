{% extends 'base.html' %}

{% block content %}

<h1>Blog Homepage</h1>
<h4>Welcome {{ current_user.username }}</h4>

{% for p in posts %}
    <div class="card bg-light text-dark">
        <div class="card-header">
        {{ p.title }}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ p.content }}</p>
                <footer class="blockquote-footer text-dark">{{ p.author.username }} on <cite title="Source Title">
                    {{ p.date_created.strftime('%A, %b %d, %Y at %I:%M%p') }}
                </cite></footer>
            </blockquote>
        </div>
    </div>
    
{% endfor %}

{% endblock %}
